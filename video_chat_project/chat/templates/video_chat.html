<!DOCTYPE html>
  <html lang="fa" dir="rtl">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>چت ویدیویی</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body class="bg-gray-900 text-white">
      <div class="container mx-auto p-4">
          <h1 class="text-3xl font-bold mb-4 text-center">چت ویدیویی</h1>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                  <h2 class="text-xl mb-2">تصویر شما</h2>
                  <video id="localVideo" autoplay playsinline class="w-full h-64 bg-black rounded-lg"></video>
              </div>
              <div>
                  <h2 class="text-xl mb-2">تصویر کاربر دیگر</h2>
                  <video id="remoteVideo" autoplay playsinline class="w-full h-64 bg-black rounded-lg"></video>
              </div>
          </div>
          <div class="mt-4 flex justify-center space-x-4">
              <button id="startCall" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">شروع تماس</button>
              <button id="hangUp" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700" disabled>قطع تماس</button>
          </div>
      </div>
      <script src="/static/js/video_chat.js"></script>
  </body>
  </html>
